<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web RTC</title>
    <style media="screen">
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #local-player {
        height: 100%;
        width: 100%;
      }
      #remote-player {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <video autoplay id="local-player"/>
    <video autoplay id="remote-player"/>
    <script type="text/javascript" src="/bundle.js">

    </script>
  </body>
</html>
